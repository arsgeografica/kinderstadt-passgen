<!DOCTYPE html>
<html lang="de">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% block head %}{% endblock %}
</head>
<body class="container {%- if body_class %} {{ body_class }}{% endif %}">
    {% block body %}{% endblock %}
    {% block script %}{% endblock %}
</body>
</html>
